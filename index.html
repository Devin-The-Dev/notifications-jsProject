<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <title>Notifications</title>
</head>

<body>
    <div class="notifications">
        <div class="notify gr active">
            <div class="circle">
                <i class="icon-ok"></i>
            </div>
            <div class="info">
                <span>Download Complete</span>
                <span class="items-total">4 items saved</span>
            </div>
        </div>
    </div>

    <div class="albums">
        <div class="album">
            <img src="https://s-media-cache-ak0.pinimg.com/originals/ab/ec/63/abec639de88ff34f411eb6a38d140a8f.jpg"
                alt="">
            <div class="title">Blueprint</div>
            <div class="artist">Jay Z</div>
        </div>

        <div class="album">
            <img src="https://t2.genius.com/unsafe/300x300/https%3A%2F%2Fimages.genius.com%2F0bffd93463afe53e7f651f72bedfc78b.1000x1000x1.jpg"
                alt="">
            <div class="title">College Dropout</div>
            <div class="artist">Kanye West</div>
        </div>

        <div class="album">
            <img src="https://t2.genius.com/unsafe/300x300/https%3A%2F%2Fimages.genius.com%2Ffe4c078c29bc260286bd13aee2488829.1000x1000x1.jpg"
                alt="">
            <div class="title">Come Home With Me</div>
            <div class="artist">Com'ron</div>
        </div>

        <div class="album">
            <img src="https://img.discogs.com/qC53yXVMKt3556depDKR5FMEV_8=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/R-347492-1100244696.jpg.jpg"
                alt="">
            <div class="title">The Reason</div>
            <div class="artist">Beanie Siegel</div>
        </div>
    </div>

    <div>
        <div class="button"><button>save</button></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
